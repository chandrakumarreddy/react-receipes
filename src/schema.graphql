type Token {
  token: String!
}

type Recipe {
  _id: ID
  name: String!
  category: String!
  description: String!
  instructions: String!
  createdAt: String
  likes: Int
  username: String
}

type User {
  _id: ID
  username: String!
  email: String!
  password: String!
  joinedAt: String
  favourites: [Recipe]
}

type Query {
  getAllRecipes: [Recipe]
}

type Mutation {
  addRecipe(
    name: String!
    category: String!
    description: String!
    instructions: String!
    likes: Int
    username: String
  ): Recipe
  signupUser(username: String!, email: String!, password: String!): Token
}
